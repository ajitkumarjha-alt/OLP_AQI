<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One Lodha Place | Air Quality Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="300"> 
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #9e801b;
            --text-greyish: #8a8a8a;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.9);
        }
        
        body, html { 
            margin: 0; padding: 0; min-height: 100vh; width: 100vw;
            font-family: 'Jost', sans-serif;
            background: url('background.jpg') no-repeat center center fixed; 
            background-size: cover;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--text-greyish);
            overflow-x: hidden;
        }

        /* Responsive Header */
        .header-top { 
            font-size: clamp(0.8em, 1.5vw, 1.1em); 
            letter-spacing: 0.5vw; text-transform: uppercase; 
            margin-bottom: 1vh; font-weight: 400; 
        }

        .main-headline { 
            font-size: clamp(1.8em, 4vw, 3.2em); 
            font-weight: 300; text-transform: uppercase; 
            letter-spacing: 1vw; margin-bottom: 5vh; text-align: center;
            padding: 0 20px;
        }
        #status-text { font-weight: 600; color: var(--gold); }

        /* Flexible Layout */
        .card-container { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 4vw; 
            width: 90%;
            max-width: 1400px;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border-radius: 40px;
            flex: 1;
            min-width: 300px;
            max-width: 600px;
            padding: 5vh 3vw;
            text-align: center;
            border: 1.5px solid var(--glass-border);
            box-shadow: 0 20px 70px rgba(0, 0, 0, 0.04);
        }

        .card-label { 
            font-size: clamp(1em, 1.5vw, 1.4em); 
            letter-spacing: 0.4vw; text-transform: uppercase; 
            margin-bottom: 2vh; font-weight: 400; 
        }
        
        .aqi-value { 
            font-size: clamp(8em, 15vw, 15.5em); 
            font-weight: 200; color: var(--gold); 
            line-height: 1; margin: 2vh 0; letter-spacing: -0.5vw; 
        }

        .metrics-box {
            display: flex;
            border: 1.5px solid rgba(158, 128, 27, 0.15);
            border-radius: 20px;
            padding: 2vh 0;
            margin-top: 3vh;
            background: rgba(255,255,255,0.35);
        }

        .metric-item { flex: 1; position: relative; }
        .metric-item:not(:last-child)::after {
            content: ""; position: absolute; right: 0; top: 15%; height: 70%;
            width: 1px; background: rgba(158, 128, 27, 0.2);
        }
        
        .metric-label { 
            font-size: clamp(0.7em, 1vw, 1.1em); 
            text-transform: uppercase; letter-spacing: 2px; 
            display: block; margin-bottom: 5px; 
        }

        .metric-val { font-size: clamp(1.5em, 2.5vw, 2.5em); font-weight: 400; color: var(--gold); }
        .metric-unit { font-size: 0.4em; opacity: 0.8; margin-left: 4px; }

        .footer { 
            margin-top: 5vh;
            letter-spacing: 0.8vw; 
            text-transform: uppercase; font-size: clamp(0.8em, 1.2vw, 1.3em);
            text-align: center;
            padding-bottom: 2vh;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .card-container { flex-direction: column; align-items: center; }
            .glass-card { width: 85vw; }
            .footer { position: static; margin-top: 40px; }
        }
    </style>
</head>
<body>

    <div class="header-top">Live Air Quality</div>
    <div class="main-headline">Indoor Air Quality is <b id="status-text">Detecting...</b></div>

    <div class="card-container">
        <div class="glass-card">
            <div class="card-label">Internal AQI</div>
            <div class="aqi-value" id="in-aqi">--</div>
            <div class="metrics-box">
                <div class="metric-item">
                    <span class="metric-label">PM2.5</span>
                    <span class="metric-val" id="in-pm25">--<span class="metric-unit">µg/m³</span></span>
                </div>
                <div class="metric-item">
                    <span class="metric-label">PM10</span>
                    <span class="metric-val" id="in-pm10">--<span class="metric-unit">µg/m³</span></span>
                </div>
            </div>
        </div>

        <div class="glass-card">
            <div class="card-label">External AQI</div>
            <div class="aqi-value" id="out-aqi">--</div>
            <div class="metrics-box">
                <div class="metric-item">
                    <span class="metric-label">PM2.5</span>
                    <span class="metric-val" id="out-pm25">--<span class="metric-unit">µg/m³</span></span>
                </div>
                <div class="metric-item">
                    <span class="metric-label">PM10</span>
                    <span class="metric-val" id="out-pm10">--<span class="metric-unit">µg/m³</span></span>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">One Lodha Place, Mumbai</div>

    <script>
        const K_KEY = 'nomjPNZHYkGzzP5YIJePqI2cUON67v1pj9JPXb8BpcgnC5VX';
        const W_KEY = '9442ebd14169de10c88aacffb7dc7c71';
        const LAT = "19.0000", LON = "72.8200";
        const DEVICE_IDS = ['d17c469a-1db3-4c73-85ba-8402e658f600', 'dd871a66-1d78-4f0f-b4a2-8b145d9b42f7', 'c7b40131-0924-4bdd-82dd-f2643847b39e', '424782d5-5528-43e4-8320-786dac9b62f2', 'e484e715-2fea-4480-8b66-1f07e02980fa', '796ebfee-564a-4361-b7d1-90f86c9297ed'];

        function calcAQI(pm) {
            if (pm <= 30) return Math.round(pm * 50 / 30);
            if (pm <= 60) return Math.round(51 + (pm - 30) * (49 / 30));
            return 101;
        }

        async function updateData() {
            try {
                const fetches = DEVICE_IDS.map(id => fetch(`https://api.kaiterra.com/v1/devices/${id}/top?key=${K_KEY}`).then(r => r.json()));
                const results = await Promise.allSettled(fetches);
                let pm25List = [], pm10List = [];

                results.forEach(res => {
                    if (res.status === 'fulfilled' && res.value.data) {
                        const d = res.value.data;
                        pm25List.push(d.find(x => x.param === 'rpm25c').points[0].value);
                        pm10List.push(d.find(x => x.param === 'rpm10c').points[0].value);
                    }
                });

                if (pm25List.length > 0) {
                    const low25 = Math.min(...pm25List);
                    const low10 = Math.min(...pm10List);
                    const aqi = calcAQI(low25);
                    document.getElementById('in-aqi').innerText = aqi;
                    document.getElementById('in-pm25').innerHTML = `${Math.round(low25)}<span class="metric-unit">µg/m³</span>`;
                    document.getElementById('in-pm10').innerHTML = `${Math.round(low10)}<span class="metric-unit">µg/m³</span>`;
                    
                    const st = document.getElementById('status-text');
                    if (aqi <= 15) st.innerText = "PRISTINE";
                    else if (aqi <= 30) st.innerText = "EXCEPTIONAL";
                    else if (aqi <= 45) st.innerText = "EXCELLENT";
                    else if (aqi <= 60) st.innerText = "VERY GOOD";
                    else st.innerText = "GOOD";
                }

                const pRes = await fetch(`https://api.openweathermap.org/data/2.5/air_pollution?lat=${LAT}&lon=${LON}&appid=${W_KEY}`);
                const pData = await pRes.json();
                if (pData && pData.list) {
                    const c = pData.list[0].components;
                    document.getElementById('out-aqi').innerText = calcAQI(c.pm2_5);
                    document.getElementById('out-pm25').innerHTML = `${Math.round(c.pm2_5)}<span class="metric-unit">µg/m³</span>`;
                    document.getElementById('out-pm10').innerHTML = `${Math.round(c.pm10)}<span class="metric-unit">µg/m³</span>`;
                }
            } catch (e) { console.error(e); }
        }

        updateData();
        setInterval(updateData, 60000);
    </script>
</body>
</html>
